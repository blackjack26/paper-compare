<link href="../polymer/polymer.html" rel="import">
<link href="../paper-material/paper-material.html" rel="import">
<link href="../paper-item/paper-item.html" rel="import">

<dom-module id="compare-element">
	<style is="custom-style">
		h1 {
			padding: 5px 10px;
			margin: 0;
			font-family: sans-serif;
			border-bottom: 1px solid rgba(0,0,0,0.1);
			text-align: center;
			font-size: 25px;
			color: rgba(255,255,255,0.95);
			background: var(--paper-header-color, --paper-cyan-a700);
		}
		.compare {
			display: flex;
		}
		#right-content {
			border-left: 1px solid rgba(0,0,0,0.2);
		}
		#left-content, #right-content {
			flex: auto;
		}
	</style>

	<template>
		<paper-material class="compare" elevation="1">
			<div id="left-content">
				<h1>[[leftTitle]]</h1>
				<content select=".compare-list#left"></content>
			</div>

			<div id="right-content">
				<h1>[[rightTitle]]</h1>
				<content select=".compare-list#right"></content>
			</div>
		</paper-material>
	</template>

	<script>
		Polymer({
			is: "compare-element",

			properties: {
				leftTitle: {
					type: String
				},
				rightTitle: {
					type: String
				}
			}
		});
	</script>
</dom-module>
